name: Deployment

on:
  push:
    branches:
      - kubernetes
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest

      - name: Set up Kubernetes config
        run: |
          mkdir -p ~/.kube
          cat <<EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
          - cluster:
              insecure-skip-tls-verify: true
              server: https://${{ vars.KUBE_URL }}
            name: ${{ vars.KUBE_URL }}
          contexts:
          - context:
              cluster: ${{ vars.KUBE_URL }}
              namespace: spotifilter
              user: ${{ vars.KUBE_USERNAME }}/${{ vars.KUBE_URL }}
            name: spotifilter/${{ vars.KUBE_URL }}/${{ vars.KUBE_USERNAME }}
          current-context: spotifilter/${{ vars.KUBE_URL }}/${{ vars.KUBE_USERNAME }}
          users:
          - name: ${{ vars.KUBE_USERNAME }}
            user:
              username: ${{ vars.KUBE_USERNAME }}
              password: ${{ secrets.KUBE_PASSWORD }}
          EOF

      - name: Rollout Deployment
        run: kubectl rollout restart deployment spotifilter
